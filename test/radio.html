<html>
  <head>
    <script src="../build/build.js"></script>
    <script src="radio.js"></script>
    <style>
      .my.input {
        width: 14px;
        height: 14px;
        background-color: #EEE;
        cursor: pointer;
      }
      .my.input[checked] {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <form>
      <input id="radio" type="radio" value="foo">
      <div class="my input" type="radio" name="sex" value="male"></div>
      <div class="my input" type="radio" name="sex" value="female" checked></div>
    </form>
  </body>
</html>
